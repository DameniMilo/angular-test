<div class="row">
	<div class="col-sm-12">
		<h1 class="page-header">Tags library</h1>
		<div class="row">
			<div class="col-sm-2">
				<form>
					<div class="form-group">
						<input type="text" ng-model="newTagName" placeholder="Enter new tag...">
					</div>
					<div class="form-group">
						<select ng-model="newTagEnabled">
							<option value="true">True</option>
							<option value="false">False</option>
						</select>
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-sm" type="button" ng-click="addTag()">
							Add Tag
						</button>
					</div>
				</form>
			</div>
			<div class="col-sm-10">
				<ul>
					<li ng-repeat="tag in tags" ng-if="tag.enabled">
						{{ tag.name }}
						<button class="btn btn-danger btn-xs" type="button" ng-click="removeTag(tag, $index)">
							Remove Tag
						</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
